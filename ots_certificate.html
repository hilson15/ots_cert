<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--the below code is cdn for jsBarcode-->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

    <link rel="stylesheet" href="./css/ots_cert.css">
    <title>Certificate</title>
</head>
<body>
   <div class="g-cert-border">
       <div class="g-cert-inner-border">
           <div class="top-emblem">
            <img src="./images/ots logo_formatted.png" alt="">
           </div>
           
           <div class="cert-main-details">
            <h2 id="theme"> OTS INNOVATION</h2>
            <h3>[Certificate of Completion]</h3>
            <h2 id="candidateName">Hilson Iyke Innocent</h2>
            <p>has successfully completed the requirements for the
                Front-End Engineering with HTML, CSS, and JavaScript</p>
 
            <!-- <h2 id="cert-title">FRONT END ENGINEER</h2> -->
           </div>

           <div class="sects-3">
               <div class="left">
                  <p> Certificate ID:skylineb0cba0cb00</p>
                  
                      <p>Issue Date:<span>2024-07-03</span></p>
                 

               </div>
               <div class="logo"><img src="./images/ots_autorized_sign.png" style="width: 130px;"  alt="">
            <p>Authorized Signature</p></div>
               <div class="right-sect">
                   <canvas id="barcode"></canvas>
               </div>
           </div>

           <!-- <div class="developer-emblem">
               <div class="the-pix"><img src="./images/certificate-mws.png" alt=""></div>
               <div class="the-name">Google Developer</div>
           </div> -->
       </div>
   </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        JsBarcode("#barcode", "123456789012", {
      format: "CODE128",
      displayValue: true,
      fontSize: 18
    });
    </script>
</body>
</html>
